<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <script src="https://kit.fontawesome.com/9aa3c56eb0.js" crossorigin="anonymous"></script>

    <title>CRUD</title>
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/png">

</head>

<body>

    <div class="card-body">
        <form id="form-car" onsubmit="event.preventDefault(), addCar()" action="/s.php" autocomplete="off">
            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" class="form-control" id="brand" placeholder="Enter Brand">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" placeholder="Enter Model">
                <label for="color">Color:</label>
                <input type="text" class="form-control" id="color" placeholder="Enter Color">
                <label for="year">Year:</label>
                <input type="text" class="form-control" id="year" placeholder="Enter Brand">
                <label for="price">Price:</label>
                <input type="text" class="form-control" id="price" placeholder="Enter Price $">
                <label for="picture">Photo:</label>
                <input type="text" class="form-control" id="picture" placeholder="Enter the URL">
            </div>
            <button type="submit" class="btn btn-primary btn-sumit">Submit</button>
        </form>
    </div>

    <div class="container col-md-10">
        <table class="table table-dark table-borderless table-fixed">
            <thead>
                <tr>
                    <th class="width-200">Brand</th>
                    <th class="width-100">Model</th>
                    <th class="width-100">Color</th>
                    <th class="width-100">Year</th>
                    <th class="width-200">Price</th>
                    <th class="width-350">Photo</th>
                    <th class="width-option">Options</th>
                </tr>
            </thead>
            <tbody id="container-cars">
            </tbody>
        </table>
    </div>
</body>

<script src="./assets/js/main.js"></script>

</html>
