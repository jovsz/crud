<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/grid.css">

</head>

<body>
    <div class="justify-center">
        <div class="card col-md-6">
            <div class="card-body">
                <form id="form-car" onsubmit="event.preventDefault(), addCar()" action="/s.php">
                    <div class="form-group">
                        <label for="brand">Brand:</label>
                        <input type="text" class="form-control" id="brand" placeholder="Enter Brand">
                        <label for="model">Model:</label>
                        <input type="text" class="form-control" id="model" placeholder="Enter Model">
                        <label for="color">Color:</label>
                        <input type="text" class="form-control" id="color" placeholder="Enter Color">
                        <label for="year">Year:</label>
                        <input type="text" class="form-control" id="year" placeholder="Enter Brand">
                        <label for="price">Price:</label>
                        <input type="text" class="form-control" id="price" placeholder="Enter Price $">
                        <label for="picture">Photo:</label>
                        <input type="text" class="form-control" id="picture" placeholder="Enter the URL">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sumit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
